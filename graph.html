
<!DOCTYPE html>
<html>
<head>
    <title>Brain Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #1e1e1e; color: #fff; font-family: sans-serif; overflow: hidden; }
        .node circle { stroke: #fff; stroke-width: 1.5px; }
        .node text { font-size: 10px; fill: #ccc; pointer-events: none; }
        .link { stroke: #999; stroke-opacity: 0.6; stroke-width: 1px; }
        #controls { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="controls"><h1>Brain Graph</h1><p>Drag nodes to explore</p></div>
    <svg id="graph"></svg>
    <script>
        const data = {"nodes":[{"id":"73a191ffbb09811a07e28b72127855b67e9de24b0cb2a2ef0f519779f7f601a1","label":"task (73a191ff)","type":"task"},{"id":"593916276ac2f4039af62f916746505ec2d8b2a4201487bc28ab70c8839f8450","label":"task (59391627)","type":"task"},{"id":"b5d6cafda83ead754f12e8edce590e7dd344f632848afbc544478ee2874f69ce","label":"task (b5d6cafd)","type":"task"}],"links":null};
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 8)
            .attr("fill", d => d.type === 'task' ? '#ff9800' : '#2196f3');

        node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35 font-size")
            .text(d => d.label);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => "translate(" + d.x + "," + d.y + ")");
        });

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
